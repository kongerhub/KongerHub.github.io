<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="https://cdn.discordapp.com/attachments/1004485389978976256/1154866270047588382/C.png">
    <style>
        /* Apply a CSS fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1f1f1f; /* Dark background color */
            color: #fff; /* Light text color */
            animation: fadeIn 1s ease; /* Apply the fade-in animation to the body */
        }

        #calculator {
            width: 300px;
            padding: 20px;
            background-color: #333; /* Darker calculator background */
            border: 1px solid #555; /* Darker border color */
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content horizontally */
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #444; /* Slightly darker textbox background */
            color: #fff; /* Light text color */
            border: none;
            border-radius: 5px;
            /* Adjust the placeholder text color */
            ::placeholder {
                color: #ccc; /* Light gray placeholder text */
            }
        }

        /* Adjust the button styles to be side by side */
        .button-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 10px; /* Add space between buttons and new row */
        }

        .button-container:nth-child(2) {
            margin-bottom: 0; /* Remove margin from the last row */
        }

        button {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px; /* Add space around each button */
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <h2>Simple Calculator</h2>
        <input type="number" id="num1" placeholder="Enter number 1" required>
        <input type="number" id="num2" placeholder="Enter number 2" required>
        <p>Result: <span id="result">0</span></p>
        
        <!-- Button container to hold the buttons side by side -->
        <div class="button-container">
            <button onclick="add()">Add</button>
            <button onclick="subtract()">Subtract</button>
        </div>
        
        <!-- Button container for multiplication and division -->
        <div class="button-container">
            <button onclick="multiply()">Multiply</button>
            <button onclick="divide()">Divide</button>
        </div>
    </div>

    <script>
        function add() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const result = num1 + num2;
            document.getElementById("result").textContent = result;
        }

        function subtract() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const result = num1 - num2;
            document.getElementById("result").textContent = result;
        }

        function multiply() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const result = num1 * num2;
            document.getElementById("result").textContent = result;
        }

        function divide() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            if (num2 === 0) {
                alert("Division by zero is not allowed.");
                return;
            }
            const result = num1 / num2;
            document.getElementById("result").textContent = result;
        }
    </script>
</body>
</html>
